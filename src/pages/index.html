  <body>
    <section class="calculator">
      <div class="title">
        <h1 class="title__heading">calc</h1>

        <div class="theme">
          <p class="theme__text">THEME</p>
          <input class="theme__input"  type="range" value="0" min="0" max="2" />
        </div>
      </div>

      <div class="result">
        <p class="result__number result__number--js">0</p>
      </div>

      <div class="buttons buttons--js">
        <div class="numbers">
          <button type="button" value="7" class="numbers__seven digit">7</button>
          <button type="button" value="8" class="numbers__eight digit">8</button>
          <button type="button" value="9" class="numbers__nine digit">9</button>
          <button type="button" value="delete" class="numbers__delete clear">DEL</button>
          <button type="button" value="4" class="numbers__four digit">4</button>
          <button type="button" value="5" class="numbers__five digit">5</button>
          <button type="button" value="6" class="numbers__six digit">6</button>
          <button type="button" value="+" class="numbers__plus operation">+</button>
          <button type="button" value="1" class="numbers__one digit">1</button>
          <button type="button" value="2" class="numbers__two digit">2</button>
          <button type="button" value="3" class="numbers__three digit">3</button>
          <button type="button" value="-" class="numbers__minus operation">-</button>
          <button type="button" value="." class="numbers__dot digit">.</button>
          <button type="button" value="0" class="numbers__zero digit">0</button>
          <button type="button" value="/" class="numbers__divide operation">/</button>
          <button type="button" value="*" class="numbers__multiply operation">x</button>
        </div>
        <div class="actions">
          <button type="button" value="reset" class="actions__reset reset">RESET</button>
          <button type="button" value="=" class="actions__equal operation">=</button>
        </div>
      </div>
    </section>
